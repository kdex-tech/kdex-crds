apiVersion: kdex.dev/v1alpha1
kind: KDexClusterPageArchetype
metadata:
  labels:
    app.kubernetes.io/name: kdex-crds
    app.kubernetes.io/managed-by: kustomize
  name: kdexclusterpagearchetype-sample
spec:
  content: |
    <!DOCTYPE html>
    <html lang="{{ .Language }}">
      <head>
        {{ .Meta }}
        <title>{{ .Title }}<title>
        {{ .Theme }}
        {{ .HeadScript }}
      </head>
      <body>
        <header>
          {{ .Header }}
        </header>
        <nav>
          {{ .Navigation.main }}
        </nav>
        <main>
          {{ .Content.main }}
        </main>
        <footer>
          {{ .Footer }}
        </footer>
        {{ .FootScript }}
      </body>
    </html>
  defaultFooterRef:
    kind: KDexPageFooter
    name: kdexpagefooter-sample
  defaultHeaderRef:
    kind: KDexPageHeader
    name: kdexpageheader-sample
  defaultMainNavigationRef:
    kind: KDexPageNavigation
    name: kdexpagenavigation-sample
  defaultThemeRef:
    name: kdextheme-sample
