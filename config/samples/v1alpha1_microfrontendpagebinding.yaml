apiVersion: kdex.dev/v1alpha1
kind: MicroFrontEndPageBinding
metadata:
  labels:
    app.kubernetes.io/name: kdex-crds
    app.kubernetes.io/managed-by: kustomize
  name: my-page
spec:
  label: My Page
  microFrontEndAppEntries:
    - customElementName: my-element
      microFrontEndAppRef:
        name: my-app
  microFrontEndPageArchetypeRef:
    name: generic-page
  overrideFooterRef:
    name: generic-footer
  overrideHeaderRef:
    name: generic-header
  overrideMainNavigationRef:
    name: generic-navigation
  parent: Home
  path: /my-app-page
  weight: 1