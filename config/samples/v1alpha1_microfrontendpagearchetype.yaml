apiVersion: kdex.dev/v1alpha1
kind: MicroFrontEndPageArchetype
metadata:
  labels:
    app.kubernetes.io/name: kdex-crds
    app.kubernetes.io/managed-by: kustomize
  name: generic-page
spec:
  content: |
    <!DOCTYPE html>
    <html lang="{{ .Values.Lang }}">
      <head>
        {{ .Values.Meta }}
        {{ .Values.Title }}
        {{ .Values.Stylesheet }}
        {{ .Values.HeadScript }}
      </head>
      <body>
        <header>
          {{ .Values.Header }}
        </header>
        <nav>
          {{ .Values.Navigation["main"] }}
        </nav>
        <main>
          {{ .Values.Content["main"] }}
        </main>
        <footer>
          {{ .Values.Footer }}
        </footer>
        {{ .Values.FootScript }}
      </body>
    </html>
  defaultFooterRef:
    name: generic-footer
  defaultHeaderRef:
    name: generic-header
  defaultMainNavigationRef:
    name: generic-navigation