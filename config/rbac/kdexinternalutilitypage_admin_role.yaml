# This rule is not used by the project kdex-crds itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over kdex.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kdex-crds
    app.kubernetes.io/managed-by: kustomize
  name: kdexinternalutilitypage-admin-role
rules:
- apiGroups:
  - kdex.dev
  resources:
  - kdexinternalutilitypages
  verbs:
  - '*'
- apiGroups:
  - kdex.dev
  resources:
  - kdexinternalutilitypages/status
  verbs:
  - get
