# This rule is not used by the project kdex-crds itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to kdex.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kdex-crds
    app.kubernetes.io/managed-by: kustomize
  name: kdexhostpackagereferences-viewer-role
rules:
- apiGroups:
  - kdex.dev
  resources:
  - kdexhostpackagereferences
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kdex.dev
  resources:
  - kdexhostpackagereferences/status
  verbs:
  - get
